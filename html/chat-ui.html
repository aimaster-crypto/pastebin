<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat UI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .header {
            padding: 15px 0;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #2f3748;
        }
        
        .session-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .selector-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        
        .selector-container label {
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }
        
        #option-selector {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #dfe1e5;
            background-color: white;
            font-size: 14px;
            min-width: 150px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #2b7de9;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #e9eef2;
            color: #2f3748;
            align-self: flex-start;
        }
        
        .input-container {
            display: flex;
            padding: 15px 0;
            border-top: 1px solid #e1e4e8;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #2b7de9;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #1c6ad4;
        }
        
        .status {
            padding: 10px 0;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simple Chat</h1>
            <div class="session-info">
                <span id="session-id">Connecting...</span>
            </div>
            <div class="selector-container">
                <label for="option-selector">Select Option:</label>
                <select id="option-selector">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container"></div>
        
        <div class="status" id="status"></div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        // Configuration (change these to match your API)
        const API_BASE_URL = 'https://your-api-endpoint.com/api';
        const START_ENDPOINT = '/start';
        const CHAT_ENDPOINT = '/chat';
        
        let sessionId = '';
        let selectedOption = 'option1'; // Default option
        
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const sessionInfo = document.getElementById('session-id');
        const statusElement = document.getElementById('status');
        const optionSelector = document.getElementById('option-selector');
        
        // Generate a random session ID (UUID v4)
        function generateSessionId() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // Add a message to the chat container
        function addMessage(text, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Set status message
        function setStatus(message) {
            statusElement.textContent = message;
        }
        
        // Clear chat history
        function clearChat() {
            chatContainer.innerHTML = '';
        }
        
        // Initialize the chat by calling the start endpoint
        async function initializeChat() {
            sessionId = generateSessionId();
            selectedOption = optionSelector.value;
            sessionInfo.textContent = `Session ID: ${sessionId}`;
            
            try {
                setStatus('Initializing chat...');
                
                const response = await fetch(`${API_BASE_URL}${START_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        option: selectedOption
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to initialize chat: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    setStatus('');
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                    
                    // Add welcome message if provided in response
                    if (data.message) {
                        addMessage(data.message, false);
                    }
                } else {
                    throw new Error(data.error || 'Failed to initialize chat');
                }
            } catch (error) {
                console.error('Error initializing chat:', error);
                setStatus(`Error: ${error.message}. Retrying in 5 seconds...`);
                setTimeout(initializeChat, 5000);
            }
        }
        
        // Send a message to the chat API
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            setStatus('Sending message...');
            
            try {
                const response = await fetch(`${API_BASE_URL}${CHAT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        option: selectedOption,
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to send message: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.response, false);
                    setStatus('');
                } else {
                    throw new Error(data.error || 'Failed to get response');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                setStatus(`Error: ${error.message}`);
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Handle option change
        function handleOptionChange() {
            const newOption = optionSelector.value;
            if (newOption !== selectedOption) {
                selectedOption = newOption;
                
                // Reset the chat with the new option
                clearChat();
                setStatus('Option changed. Starting new session...');
                
                // Initialize with new session ID and selected option
                initializeChat();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        optionSelector.addEventListener('change', handleOptionChange);
        
        // Initialize chat when page loads
        window.addEventListener('load', initializeChat);
    </script>
</body>
</html>
